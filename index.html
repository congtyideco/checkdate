        captureBtn.addEventListener('click', () => {

        // Create PDF and save data
        createPdfBtn.addEventListener('click', async () => {

                captureDate: new Date().toISOString(),

            resetCameraUI();

        function saveDocument(documentData) {
            const newDocRef = documentsRef.push();
            newDocRef.set(documentData)
                .then(() => {
                    showToast('T√†i li·ªáu ƒë√£ ƒë∆∞·ª£c l∆∞u th√†nh c√¥ng!', 'success');

                    console.error('L·ªói khi ghi d·ªØ li·ªáu l√™n Firebase:', error);
                });
        }
        
        function loadDocuments() {
            documentsRef.on('value', (snapshot) => {
                try {
                    const data = snapshot.val();
                    const docsArray = [];
                    if (data) {
                        for (let key in data) {
                            docsArray.push({
                                id: key,
                                ...data[key]
                            });
                        }
                    }
                    allDocuments = docsArray;
                    filterDocuments();
                } catch (error) {
                    console.error('L·ªói khi t·∫£i danh s√°ch t√†i li·ªáu t·ª´ Firebase:', error);
                    showToast('L·ªói khi t·∫£i danh s√°ch t√†i li·ªáu', 'error');
                }
            });
        }

        function filterDocuments() {
            const searchTerm = searchInput.value.toLowerCase();
            const filterDateValue = filterDate.value;
            const sortValue = sortBy.value;
            
            let filteredDocs = allDocuments.filter(doc => {
                const matchesSearch = 
                    doc.productName.toLowerCase().includes(searchTerm) || 
                    (doc.lotNumber && doc.lotNumber.toLowerCase().includes(searchTerm));

                const matchesDate = filterDateValue ? doc.expiryDate === filterDateValue : true;
                
                return matchesSearch && matchesDate;
            });
            
            // Sort documents
            switch(sortValue) {
                case 'newest':
                    filteredDocs.sort((a, b) => new Date(b.captureDate) - new Date(a.captureDate));
                    break;
                case 'oldest':
                    filteredDocs.sort((a, b) => new Date(a.captureDate) - new Date(b.captureDate));
                    break;
                case 'name':
                    filteredDocs.sort((a, b) => a.productName.localeCompare(b.productName));
                    break;
                case 'expiry':
                    filteredDocs.sort((a, b) => new Date(a.expiryDate) - new Date(b.expiryDate));
                    break;
            }
            
            if (filteredDocs.length === 0) {
                documentsList.innerHTML = '<div class="empty-list">Kh√¥ng t√¨m th·∫•y t√†i li·ªáu n√†o ph√π h·ª£p</div>';
                return;
            }
            
            documentsList.innerHTML = '';
            const today = new Date();
            const warningPeriodInDays = 90;

            filteredDocs.forEach(doc => {
                const docElement = document.createElement('div');
                docElement.className = 'document-item';

                const expiry = new Date(doc.expiryDate);
                const diffTime = expiry - today;
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                
                if (diffDays <= 0) {
                    docElement.classList.add('expired');
                } else if (diffDays <= warningPeriodInDays) {
                    docElement.classList.add('warning');
                }
                
                docElement.innerHTML = `

                        <div class="document-date">
                            H·∫°n d√πng: ${doc.expiryDate} | SL: ${doc.quantity} | V·ªã tr√≠: ${doc.storageLocation || 'N/A'}
                        </div>
                    </div>
                    <div class="document-actions">
                        <button class="btn btn-success" onclick="downloadDocument('${doc.id}')">T·∫£i</button>
                        <button class="btn" onclick="viewDocument('${doc.id}')">Xem</button>
                        <button class="btn btn-danger" onclick="deleteDocument('${doc.id}')">X√≥a</button>
                    </div>
                `;
                
                documentsList.appendChild(docElement);
            });
        }
        
        function downloadDocument(id) {
            const doc = allDocuments.find(d => d.id === id);
            if (!doc) {
                showToast('Kh√¥ng t√¨m th·∫•y t√†i li·ªáu ƒë·ªÉ t·∫£i xu·ªëng.', 'error');

            pdf.save(fileName);

        function viewDocument(id) {

    // Chuy·ªÉn ƒë·ªïi gi·ªØa 'user' (tr∆∞·ªõc) v√† 'environment' (sau)
    currentFacingMode = currentFacingMode === 'user' ? 'environment' : 'user';
    startCamera();
});

// C·∫≠p nh·∫≠t s·ª± ki·ªán click cho n√∫t kh·ªüi ƒë·ªông camera
cameraBtn.addEventListener('click', () => {

    startCamera();

// C·∫≠p nh·∫≠t h√†m startCamera
async function startCamera() {
    try {
        if (currentStream) {
            currentStream.getTracks().forEach(track => track.stop());
        }
        showToast('ƒêang kh·ªüi ƒë·ªông camera...', 'info');

        // S·ª≠ d·ª•ng facingMode ƒë·ªÉ ch·ªçn camera
        const constraints = {
            video: {
                facingMode: {
                    exact: currentFacingMode
                }
            }
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;
        video.style.display = 'block';
        captureBtn.style.display = 'inline-block';
        createPdfBtn.style.display = 'none';
        captureAgain.style.display = 'none';
        cameraBtn.style.display = 'none';
        // Hi·ªÉn th·ªã n√∫t xoay camera sau khi camera kh·ªüi ƒë·ªông th√†nh c√¥ng
        switchCameraBtn.style.display = 'inline-block';
        showToast('Camera ƒë√£ s·∫µn s√†ng.', 'success');
    } catch (err) {
        console.error('L·ªói khi truy c·∫≠p camera:', err);
        showToast('Kh√¥ng th·ªÉ truy c·∫≠p camera.', 'error');
        resetCameraUI();
    }
}

// C·∫≠p nh·∫≠t h√†m resetCameraUI ƒë·ªÉ ·∫©n n√∫t xoay camera
function resetCameraUI() {
    if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
        currentStream = null;
    }
    video.style.display = 'none';
    captureBtn.style.display = 'none';
    preview.style.display = 'none';
    createPdfBtn.style.display = 'none';
    captureAgain.style.display = 'none';
    cameraBtn.style.display = 'block';
    switchCameraBtn.style.display = 'none'; // Th√™m d√≤ng n√†y ƒë·ªÉ ·∫©n n√∫t
    productName.value = '';
    lotNumber.value = '';
    expiryDate.valueAsDate = new Date();
    quantity.value = '';
    storageLocation.value = '';
}
